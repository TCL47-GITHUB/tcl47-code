<html lang="vi"><head>
    <meta charset="utf-8">
    <title>Tính phần trăm online - Máy tính quy đổi tỷ lệ phần trăm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="Tính phần trăm online - Công cụ quy đổi phần trăm trực tuyến chính xác tuyệt đối, máy tính % của một số là bao nhiêu nhanh gọn lẹ phút mốt.">
    <meta name="keywords" content="tính phần trăm, phần trăm, tính phần trăm online, máy tính phần trăm, công cụ tính phần trăm, đổi phần trăm">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/style.css" rel="stylesheet">
    <script src="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-content">
          <div class="calc-box">
            <div class="title-box inline-flex gap-2 items-center">
              <img src="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/icon-title.svg" width="15px" height="15px">
              <span>Tính phần trăm của một giá trị</span>
            </div>
            <div class="tools">
              <lable class="relative">
                <input type="number" name="number1" class="number1">
                <span class="percent-text">%</span>
              </lable>
              <lable>
                <span class="bold">của</span>
                <input type="number" name="number2" class="number2">
              </lable>
              <lable class="right">
                <span class="bold">=</span>
                <input type="text" name="value" class="value" readonly="">
              </lable>
            </div>
          </div>
          <div class="calc-box mt-3">
            <div class="title-box inline-flex gap-2 items-center">
              <img src="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/icon-title.svg" width="15px" height="15px">
              <span>Số X là bao nhiêu phần trăm của số Y</span>
            </div>
            <div class="tools">
              <lable class="relative">
                <input type="number" name="number3" class="number3">
              </lable>
              <lable>
                <span class="bold">là bao nhiêu % của</span>
                <input type="number" name="number4" class="number4">
              </lable>
              <lable class="right">
                <span class="bold">=</span>
                <input type="text" name="value1" class="value1" readonly="">
              </lable>
            </div>
          </div>
          <div class="calc-box mt-3 two">
            <div class="title-box inline-flex gap-2 items-center">
              <img src="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/icon-title.svg" width="15px" height="15px">
              <span>Tìm tỷ lệ phần trăm của một số</span>
            </div>
            <div class="tools">
              <lable class="relative">
                <span class="bold">Số</span>
                <input type="number" name="number5" class="number5">
              </lable>
              <lable class="relative">
                <span class="bold">là</span>
                <input type="number" name="number6" class="number6">
                <span class="percent-text">%</span>
              </lable>
              <lable class="right">
                <span class="bold">của số</span>
                <input type="text" name="value3" class="value3" readonly="">
              </lable>
            </div>
          </div>
          <div class="calc-box mt-3 three">
            <div class="title-box inline-flex gap-2 items-center">
              <img src="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/icon-title.svg" width="15px" height="15px">
              <span>Tính tỷ lệ phần trăm tăng giảm</span>
            </div>
            <div class="tools">
              <lable>
                <select class="choice">
                  <option value="1" selected="">Tăng lên</option>
                  <option value="0">Giảm xuống</option>
                </select>
                <div class="relative">
                  <input type="number" name="number7" class="number7">
                  <span class="percent-text">%</span>
                </div>
              </lable>
              <lable>
                <span class="bold">của số</span>
                <input type="number" name="number8" class="number8">
              </lable>
              <lable class="right">
                <span class="bold">=</span>
                <input type="text" name="value4" class="value4" readonly="">
              </lable>
            </div>
          </div>
          <div class="calc-box mt-3 last">
            <div class="title-box inline-flex gap-2 items-center">
              <img src="https://tcl47-github.github.io/tcl47-code/tool/tinh-phan-tram/icon-title.svg" width="15px" height="15px">
              <span>Tính tỷ lệ phần trăm thay đổi</span>
            </div>
            <div class="tools">
              <lable>
                <span class="bold">Giá trị 1</span>
                <input type="number" name="number9" class="number9">
              </lable>
              <lable>
                <span class="bold">Giá trị 2</span>
                <input type="number" name="number10" class="number10">
              </lable>
              <lable class="right">
                <span class="bold">=</span>
                <input type="text" name="value5" class="value5" readonly="">
              </lable>
              <div class="result">
                <p>
                  Sự khác biệt của <strong class="valnum9"></strong> và
                  <strong class="valnum10"></strong> là
                  <strong class="result-val"></strong>
                </p>
                <p>
                  <strong class="valnum10"></strong> là mức tăng
                  <strong class="result-precent"></strong> của
                  <strong class="valnum9"></strong>
                </p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </main>
    

</body></html>
